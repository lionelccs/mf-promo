  /* ===== GLOBAL ===== */
  * {
    box-sizing: border-box;

  body {
    background: #f9fafc;

  /* HEADER */
  header {
    background: white;

    top: 0;
    z-index: 300;
    display: flex;

  }
  nav {
    position: relative;
  }
  ul.nav-links {
    list-style: none;
    display: flex;
    gap: 2rem;
  }
  ul.nav-links li a {
    text-decoration: none;
    color: #34495e;
    font-weight: 600;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  ul.nav-links li a:hover,
  ul.nav-links li a.active {
    background-color: #4a90e2;
    color: white;
    box-shadow: 0 4px 15px rgba(74,144,226,0.5);
  }
  .burger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }
  .burger div {
    width: 25px;
    height: 3px;
    background-color: #34495e;
    border-radius: 3px;
    transition: all 0.3s ease;
  }
  .burger.toggle div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  .burger.toggle div:nth-child(2) {
    opacity: 0;
  }
  .burger.toggle div:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }

  /* FORMULAIRE */
  form {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }
  label {
    font-weight: 600;
    color: #2c3e50;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  select {
    padding: 0.7rem 1rem;
    border: 1.8px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="tel"]:focus,
  select:focus {
    border-color: #4a90e2;
    outline: none;
    box-shadow: 0 0 6px rgba(74,144,226,0.5);
  }
  button {
    margin-top: 1rem;
    padding: 0.9rem 1.5rem;
    border: none;
    background: #4a90e2;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(74,144,226,0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    align-self: center;
    width: 50%;
    min-width: 140px;
  }
  button:hover {
    background-color: #357abd;
    box-shadow: 0 7px 20px rgba(53,122,189,0.7);
  }

  /* RESPONSIVE MENU */
  @media (max-width: 768px) {
    ul.nav-links {
      position: fixed;
      right: 0;
      top: 0;
      height: 100vh;
      background: white;
      flex-direction: column;
      width: 60%;
      max-width: 300px;
      padding-top: 4rem;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      z-index: 400;
    }
    ul.nav-links.active {
      transform: translateX(0);
    }
    ul.nav-links li {
      margin-bottom: 2rem;
      text-align: center;
    }
    .burger {
      display: flex;
    }
  }

  /* RESPONSIVE FORM */
  @media (max-width: 480px) {
    form {
      padding: 1.2rem 1rem;
    }
    button {
      width: 70%;
    }
  }

  /* FOOTER */
  footer {
    background: #34495e;
    color: white;
    text-align: center;
    padding: 1rem 0;
    font-size: 0.9rem;
    user-select: none;
  }
</style>

<script>
  // Toggle mobile menu
  const burger = document.querySelector('.burger');
  const navLinks = document.querySelector('.nav-links');

  burger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
    burger.classList.toggle('toggle');
    const expanded = burger.getAttribute('aria-expanded') === 'true';
    burger.setAttribute('aria-expanded', !expanded);
  });

  // Accessibility: toggle menu with Enter or Space keys on burger button
  burger.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      burger.click();
    }
  });
</script>
